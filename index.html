<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>
<body>
<!-- Jumbotron Header -->
<div class="row justify-content-center">
    <div class="col-10">
      <div class="jumbotron text-center">
        <h1 class="display-4">Train Scheduler</h1>
      </div>
    </div>  
</div>
<!-- Table for data -->
<div class="row justify-content-center">
    <div class="col-10">
      <table class="table table-striped">
        <thead>
          <tr class="table">
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
</div>
<!-- Form -->
<div class="row justify-content-center">
    <div class="col-10">
      <form class="border px-2">
        <div class="form-group mt-2">
          <label for="train-name">Train Name</label>
          <input type="text" class="form-control" id="train-name" aria-describedby="trainName" placeholder="Enter Train Name">
        </div>
        <div class="form-group">
          <label for="train-dest">Destination</label>
          <input type="text" class="form-control" id="train-dest" placeholder="Enter Destination">
        </div>
        <div class="form-group">
          <label for="train-time">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="train-time" placeholder="Enter Train Time">
        </div>    
        <div class="form-group">
            <label for="train-freq">Frequency (min)</label>
            <input type="text" class="form-control" id="train-freq" placeholder="Enter Frequency">
        </div>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
    </div>
</div>
</body>
</html>
